<meta charset="utf-8" />
<link rel="stylesheet" href="popup.css">
<div class="panel">
  <div class="panel-section panel-section-list">
    <div class="panel-list-item">
      <div class="icon"></div>
      <div class="text" data-action="current-tab-link">Current tab</div>
      <div class="text-shortcut"></div>
    </div>
    <div class="panel-list-item">
      <div class="icon"></div>

      <div class="text-shortcut"></div>

    <div class="panel-list-item">
      <div class="icon"></div>
      <div class="text" data-action="highlighted-tabs-link-as-list">Selected tabs (<span id="count-of-highlighted-tabs">0</span>)</div>
      <div class="text-shortcut"></div>
    </div>
  </div>
</div>
