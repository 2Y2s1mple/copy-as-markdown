<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../vendor/bulma.css">
  <style>
  :root {
    --bulma-body-min-width: 240px;
  }

  </style>
  <title>Copy as Markdown Popup</title>
</head>
<body>
<div class="dropdown is-active">
  <div class="dropdown-menu is-relative p-0" id="dropdown-menu" role="menu">
    <div class="dropdown-content is-radiusless is-shadowless p-0">
      <form id="form-popup-actions">
        <button type="submit" class="dropdown-item" name="action" value="export-current-tab" data-format="link" id="current-tab-link">Current tab link</button>
        <hr class="dropdown-divider" />
        <button type="submit" class="dropdown-item" name="action" value="export-tabs" data-scope="all" data-format="link" data-list-type="list" id="all-tabs-list">All tabs link (<span id="display-count-all-tabs">0</span>)</button>
        <button type="submit" class="dropdown-item" name="action" value="export-tabs" data-scope="all" data-format="link" data-list-type="task-list" id="all-tabs-task-list">All tabs link (task list)</button>
        <button type="submit" class="dropdown-item" name="action" value="export-tabs" data-scope="all" data-format="title" data-list-type="list" id="all-tabs-title">All tabs title</button>
        <button type="submit" class="dropdown-item" name="action" value="export-tabs" data-scope="all" data-format="url" data-list-type="list" id="all-tabs-url">All tabs URL</button>
        <hr class="dropdown-divider" />
        <button type="submit" class="dropdown-item" name="action" value="export-tabs" data-scope="highlighted" data-format="link" data-list-type="list" id="highlighted-tabs-list">Selected tabs link (<span id="display-count-highlighted-tabs">0</span>)</button>
        <button type="submit" class="dropdown-item" name="action" value="export-tabs" data-scope="highlighted" data-format="link" data-list-type="task-list" id="highlighted-tabs-task-list">Selected tabs link (task list)</button>
        <button type="submit" class="dropdown-item" name="action" value="export-tabs" data-scope="highlighted" data-format="title" data-list-type="list" id="highlighted-tabs-title">Selected tabs title</button>
        <button type="submit" class="dropdown-item" name="action" value="export-tabs" data-scope="highlighted" data-format="url" data-list-type="list" id="highlighted-tabs-url">Selected tabs URL</button>
      </form>
    </div>
  </div>
</div>
<script src="./popup.js" type="module"></script>
</body>
</html>
