<style type="text/css" media="screen">
#container {
  width: 240px;
  font-family: sans-serif;
}

ul.menu {
  font-size: 16px;
  list-style: none;
  padding: 0 0.5em;
}

ul.menu > li {
  border: 1px solid black;
  padding: 5px;
  border-radius: 5px;
  margin-top: 3px;
  margin-bottom: 3px;
  cursor: pointer;
}

ul.menu > li.hover {
  background-color: #FCC;
}

h1 {
  font-size: 18px;
}

#result textarea {
}

</style>

<div id="container">
  <div id="result">
    <textarea id="result-markdown" disabled="disabled"></textarea>
  </div>
  <div id="current-tab">
    <h1>Current Tab</h1>
    <ul class="menu">
      <li><code>[title](url)</code></li>
    </ul>
  </div>
</div>

<script type="text/javascript">
(function() {
  var CopyAsMarkdown = {
    resultContainer: document.getElementById("result-markdown"),
    setMarkdownResult: function(text) {
      CopyAsMarkdown.resultContainer.value = text;
    },
    copyMarkdownCodeToClipboard: function() {
      CopyAsMarkdown.resultContainer.select();
      document.execCommand('Copy');
    }
  };
})();
</script>
