<style type="text/css" media="screen">
#container {
  width: 240px;
  font-family: sans-serif;
}

ul.menu {
  font-size: 16px;
  list-style: none;
  padding: 0 0.5em;
}

ul.menu > li {
  border: 1px solid black;
  padding: 5px;
  border-radius: 5px;
  margin-top: 3px;
  margin-bottom: 3px;
  cursor: pointer;
}

ul.menu > li.hover {
  background-color: #FCC;
}

h1 {
  font-size: 18px;
}

#result input[type="text"] {
  width: 100%;
}

</style>

<div id="container">
  <div id="result">
    <input type="text" id="result-markdown" readonly="readonly" />
  </div>
  <div id="current-tab">
    <h1>Current Tab</h1>
    <ul class="menu">
      <li id="current-tab-link"><code>[title](url)</code></li>
    </ul>
  </div>
</div>

<script type="text/javascript">
(function() {
  var CopyAsMarkdown = new (function() {
    var resultContainer = document.getElementById("result-markdown");

    var setMarkdownResult = function(text) {
      resultContainer.value = text;
    };

    var copyMarkdownCodeToClipboard = function() {
      resultContainer.select();
      document.execCommand('Copy');
    }

    this.copyTabAsLink = function(tab) {
      setMarkdownResult("[" + tab.title + "](" + tab.url + ")");
      copyMarkdownCodeToClipboard();
    }

    this.copySelectedTabAsLink = function() {
      chrome.tabs.getSelected(null, CopyAsMarkdown.copyTabAsLink);
    }
  })();

  document.getElementById("current-tab-link").addEventListener("click", CopyAsMarkdown.copySelectedTabAsLink);

})();
</script>
