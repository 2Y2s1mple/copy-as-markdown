name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 16
    - name: npm install, build, and lint
      run: |
        npm install
        npm run build
        npm run eslint
      env:
        CI: true
